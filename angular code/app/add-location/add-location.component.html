<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2>Add Location</h2>
              <form name="form" (ngSubmit)="f.form.valid && addLocation()" #f="ngForm" novalidate>
  <br/><br/><div class="form-group">
  <label>Location Id</label>
  <input type="text" name="lid" [(ngModel)]="location.lid" class="form-controller" disabled><br/><br/>
  
  </div>
  <div class="form-group">
  <label for="lname">Location Name</label>
  <input type="text" class="form-controller" name="lname" [(ngModel)]="location.lname" #lname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lname.invalid }" required /><br/><br/>
  <div *ngIf="f.submitted && lname.invalid" class="invalid-feedback">
      <div *ngIf="lname.errors.required">Location Name is required</div>
  </div>

  </div>
  <div class="form-group">
  <input type="submit" value="addLocation" class="form-controller">
  </div>
  </form>
  </div>
  </div>
  </div>
  </div>
