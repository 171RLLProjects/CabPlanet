<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h2>Driver Login</h2>
<form name="form" (ngSubmit)="f.form.valid && driverLogin()" #f="ngForm" novalidate>
  <div class="form-group">
        <label for="userName">UserName</label>
                <input type="text" class="form-control" name="userName" [(ngModel)]="driver.userName" #userName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && UserName.invalid }" required userName />
                <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                    <div *ngIf="userName.errors.required">username is required</div>
                    
                </div>
    </div>
    <div class="form-group">
         <label for="password">Password</label>
                <input type="password" class="form-control" name="pwd" [(ngModel)]="driver.pwd" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
      </div>
            <div class="form-group">
                <button class="btn btn-primary">SignUp</button>
            </div>
        </form>
        </div>
        </div>
        </div>
        </div>
