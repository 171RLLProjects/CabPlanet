<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
<form name="form" (ngSubmit)="f.form.valid && addDriver()" #f="ngForm" novalidate>

  <div class="form-group">
  <label>Driver Id</label>
  <input type="text" name="did" [(ngModel)]="driver.did" disabled class="control" />&nbsp;Will be auto generated
  </div>
  
  
  <div class="form-group">
  <label for="dname">Driver Name</label>
  <input type="text" name="dname" [(ngModel)]="driver.dname" placeholder="Name" class="form-control" #dname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && dname.invalid }" required/> 
  <div *ngIf="f.submitted && dname.invalid" class="invalid-feedback">
    <div *ngIf="dname.errors.required">Driver name is required</div>
</div>  
</div>
  
<div class="form-group">
  <label for="address">Address</label>
  <input type="text" name="address" [(ngModel)]="driver.address" placeholder="Address"class="form-control" #address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required/>
  <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
    <div *ngIf="address.errors.required">Address is required</div>
</div>  
</div>
  

<div class="form-group">
  <label  for="contactno">Mobile number</label>
  <input type="text" name="contactno" [(ngModel)]="driver.contactno" placeholder="Mobile number" class="form-control" #contactno="ngModel" [ngClass]="{ 'is-invalid': f.submitted && contactno.invalid }" required/>
  <div *ngIf="f.submitted && contactno.invalid" class="invalid-feedback">
    <div *ngIf="contactno.errors.required">Contact number is required</div>
</div>
</div>


<div class="form-group">
    <label for="licenseNumber">License number</label>
    <input type="text" name="licenseNumber" [(ngModel)]="driver.licenseNumber" placeholder="license number"class="form-control" #licenseNumber="ngModel" [ngClass]="{ 'is-invalid': f.submitted && licenseNumber.invalid }" required/>
    <div *ngIf="f.submitted && licenseNumber.invalid" class="invalid-feedback">
      <div *ngIf="licenseNumber.errors.required">License number is required</div>
  </div>
  </div>
    
  
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="pwd" [(ngModel)]="driver.pwd" placeholder="Password"class="form-control" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required/>
      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
    </div>  
    </div>
  <button class="btn btn-primary">Register</button>
   
  </form>
</div>
</div>
</div>
</div>
