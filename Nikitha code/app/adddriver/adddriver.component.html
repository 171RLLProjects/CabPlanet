<form (ngSubmit)="addDriver()"class="container">
  <div class="form-group">
  <label>Driver Id</label>
  <input type="text" name="did" [(ngModel)]="driver.did" disabled placeholder="Id"class="control" />
  </div>
  <div class="form-group">
  <label>Driver Name</label>
  <input type="text" name="dname" [(ngModel)]="driver.dname"placeholder="Name"class="control"/>
  </div>
  <div class="form-group">
  <label>Address</label>
  <input type="text" name="did" [(ngModel)]="driver.address" disabled placeholder="Address"class="control" />
  </div>
  <div class="form-group">
  <label>Mobile number</label>
  <input type="number" name="contactno" [(ngModel)]="driver.contactno" placeholder="Mobile number"class="control"/>
  </div>
  <div class="form-group">
    <label>License number</label>
    <input type="text" name="licensenumber" [(ngModel)]="driver.licensenumber" placeholder="license number"class="control"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" name="pwd" [(ngModel)]="driver.pwd" placeholder="Password"class="control"/>
      </div>
  <input type="submit"value="Add">
   
  </form>
